version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    expose:
      - "80"
    depends_on:
      - backend
    restart: always

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

volumes:
  caddy_data:
  caddy_config:
